<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería | Pics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <h1>Galería de imágenes</h1>
        
      </div>

      <div class="filters">
        <label class="field">
          <span>Estado</span>
          <select id="filterEstado">
            <option value="">Todos</option>
          </select>
        </label>

        <label class="field">
          <span>Técnica</span>
          <select id="filterTecnica">
            <option value="">Todas</option>
          </select>
        </label>

        <label class="field">
          <span>Buscar</span>
          <input id="searchBox" type="search" placeholder="Sede, municipio, técnica..." />
        </label>

        <button id="clearBtn" class="btn" type="button">Limpiar</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="summary">
      <div><strong id="countShown">0</strong> mostradas</div>
      <div class="muted">Haz clic en una imagen para abrir el carrusel</div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>

    <div id="emptyState" class="empty hidden">
      <h2>No hay resultados</h2>
      <p class="muted">Cambia filtros o búsqueda.</p>
    </div>
  </main>

  <!-- Lightbox / Carrusel -->
  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Visor de imagen">
    <div class="lightbox__backdrop" id="lbBackdrop"></div>

    <div class="lightbox__panel">
      <button class="iconbtn lightbox__close" id="lbClose" aria-label="Cerrar (Esc)">✕</button>

      <button class="iconbtn lightbox__nav lightbox__prev" id="lbPrev" aria-label="Anterior (←)">‹</button>
      <button class="iconbtn lightbox__nav lightbox__next" id="lbNext" aria-label="Siguiente (→)">›</button>

      <figure class="lightbox__figure">
        <img id="lbImg" alt="" />
        <figcaption id="lbCaption" class="lightbox__caption"></figcaption>
      </figure>

      <div class="lightbox__footer">
        <span class="muted" id="lbCounter">1 / 1</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
