<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Nacional de Técnicas Textiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pleca superior -->
  <header class="top-bar">
    <h1>Atlas Nacional de Técnicas Textiles</h1>
    <img src="pics/unesco.png" alt="UNESCO Logo" class="unesco-logo">
  </header>

  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Barra lateral -->
    <nav class="sidebar">
      <button class="nav-btn active" id="btn-fichas" title="Fichas">
        <img src="iconos/fichas.png" alt="Fichas">
      </button>

      <button class="nav-btn" id="btn-galeria" title="Galería">
        <img src="iconos/galeria.png" alt="Galería">
      </button>
    </nav>

    <!-- Contenido principal -->
    <main id="content">
      <!-- Sección 1: Fichas -->
      <section id="fichas-section" class="section active">
        <iframe
          src="tecnicas/00_indice_tecnicas.html"
          width="100%"
          height="800"
          style="border:none;"
        ></iframe>
      </section>

      <!-- Sección 2: Galería -->
      <section id="galeria-section" class="section">
        <iframe
          src="galeria/galeria.html"
          width="100%"
          height="800"
          style="border:none;"
        ></iframe>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
